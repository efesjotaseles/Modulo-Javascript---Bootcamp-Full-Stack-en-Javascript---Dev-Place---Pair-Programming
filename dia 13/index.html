<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <title>Static Template</title>
  </head>
  <body>
    <h1>Juego del ahorcado</h1>
    <p>Adivina la palabra!</p>
    <p id="guiones"></p>
    <button id="btnStart">Comenzar juego!</button>
    <h3 id="palabraEscondida"></h3>
    <h3>Intentos fallidos:</h3>
    <h3 id="intentosFallidos"></h3>
    <div class="btnLetras" id="botonera">
      <button type="button" id="btnA" letra="A">A</button>
      <button type="button" letra="B">B</button>
      <button type="button" letra="C">C</button>
      <button type="button" letra="D">D</button>
      <button type="button" letra="E">E</button>
      <button type="button" letra="F">F</button>
      <button type="button" letra="G">G</button>
      <button type="button" letra="H">H</button>
      <button type="button" letra="I">I</button>
      <button type="button" letra="J">J</button>
      <button type="button" letra="K">K</button>
      <button type="button" letra="L">L</button>
      <button type="button" letra="M">M</button>
      <button type="button" letra="N">N</button>
      <button type="button" letra="O">O</button>
      <button type="button" letra="P">P</button>
      <button type="button" letra="Q">Q</button>
      <button type="button" letra="R">R</button>
      <button type="button" letra="S">S</button>
      <button type="button" letra="T">T</button>
      <button type="button" letra="U">U</button>
      <button type="button" letra="V">V</button>
      <button type="button" letra="W">W</button>
      <button type="button" letra="X">X</button>
      <button type="button" letra="Y">Y</button>
      <button type="button" letra="Z">Z</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
